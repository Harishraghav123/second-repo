  <div>
    {{ message }}
  </div>
</div>

<form class="form-control" style="width: 22%; position: relative; left: 40%; top: 50px;" #usersForm="ngForm"
(ngSubmit)="login(usersForm.value);">
<div class="text-center">
  <h4>Login form</h4>
</div>
  <div class="form-group">
  <label>Username:</label>
  <input type="text" [(ngModel)]="username" name="username"  class="form-control" placeholder="Enter username">
  </div>
  
  <div>
    <label>Password:</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password">
  </div>
  
  <div>
    <button class="btn btn-primary" style="position: relative; left: 35%; top: 5px;">Login</button>
  </div>
</form>
